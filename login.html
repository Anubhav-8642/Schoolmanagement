<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login </title>
  <link rel="icon" href="images.jpg " >
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center mt-20 ">
  <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md  ">
    <div class="flex flex-col items-center mb-6">
      <img src="images.jpg" alt="Google" class="mb-4 rounded-full"> 
      <h1 class="text-2xl font-medium text-gray-800">Shree Devchuli Secondary School</h1> 
      <h2 class="text-xl font-medium text-gray-800">Sign in</h2>
      <p class="text-sm text-gray-600">Use your Phone number</p>
    </div>
    <form class="space-y-6" action="password.html" onsubmit=" return my()">
      <div>
        <input
          type="tel"placeholder="Phone Number" required class="w-full px-4 py-3 border border-gray-300 rounded-md " id="phone" name="phone" >
          <span id="error" class=" text-red-600"></span>
      </div>
      
      <div>
        
      </div>
      <div class="flex justify-between items-center mt-6">
        <a href="" class="text-sm text-blue-600 hover:underline"> </a>
    
       <input type="submit" value="Next" class="bg-blue-600 text-white px-6 py-2 rounded font-medium hover:bg-blue-700" >
        </a>
      </div>
    </form>
  </div>
  
</body>
<script>
     function my(){
      
      var ph = document.getElementById("phone").value;
      var check =  /^[987][0-9]{9}$/;
      if(check.test(ph)){
        document.getElementById('error').innerHTML ="";
        


      }
      else{
        document.getElementById('error').innerHTML ="** Invalid Phone Number**";
        return false;
      }

      


        
    }
  </script>
</html>
