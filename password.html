<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login </title>
  <link rel="icon" href="images.jpg " >
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center mt-20 ">
  <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md">
    <div class="flex flex-col items-center mb-6">
      <img src="images.jpg" alt="Google" class="mb-4 rounded-full">
      <h1 class="text-2xl font-medium text-gray-800">Shree Devchuli Secondary School</h1>
      <h2 class="text-xl font-medium text-gray-800">Sign in</h2>
      <p class="text-sm text-gray-600">Use your  Password</p>
    </div>
    <form class="space-y-6 " onsubmit="return my()" action="">
      <div>
        <input
          type="password" placeholder="Password" id="pass" class="w-full px-4 py-3 border border-gray-300 rounded-md f"
           required />
           <div >
           <span id="error" class=" text-red-600"></span><br>
          <span id="example" class=" text-red-600"></span><br>
          <span id="example1" class=" text-red-600"></span><br>
          <span id="example2" class=" text-red-600"></span><br>
          <span id="example3" class=" text-red-600"></span>
        </div>
          
          
           
      </div>
      <div>
        
      </div>
      <div class="flex justify-between items-center mt-6">
        <a href="" class="text-sm text-blue-600 hover:underline"></a>
        <input type="submit" value="Next" class="bg-blue-600 text-white px-6 py-2 rounded font-medium hover:bg-blue-700">
        
        
        
      </div>
    </form>
  </div>
  <script>
    function my(){
     
     var pass = document.getElementById("pass").value;
     var check =  /^(?=.*[0-9])(?=.*[!@#$%&*])[A-Za-z0-9!@#$%&8]{8,35}$/;
     if(check.test(pass)){
       document.getElementById('error').innerHTML ="";
       


     }
     else{
       document.getElementById('error').innerHTML ="** Invalid Password**";
       document.getElementById('example').innerHTML =" &rarr;Atleast one special symbol.";
       document.getElementById('example1').innerHTML ="&rarr;Atleast one Uppercase.";
       document.getElementById('example2').innerHTML ="&rarr;Atleast one number.";
       document.getElementById('example3').innerHTML ="&rarr;Password must be greater than 8 letters.";
       return false;
     }
    }
    </script>
</body>
</html>
