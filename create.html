<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Your Account </title>
  <link rel="icon" href="images.jpg " >
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center mt-20 ">
  <div class="bg-white py-3 px-11 rounded-2xl shadow-lg w-full max-w-md ">
    <div class="flex flex-col items-center mb-6">
      <img src="images.jpg" alt="Google" class="mb-4 rounded-full"> 
      <h1 class="text-2xl font-medium text-gray-800">Shree Devchuli Secondary School</h1> 
      <h2 class="text-xl font-medium text-gray-800">Sign up</h2>
      <p class="text-sm text-gray-600">Create your  Account</p>
      
    </div>
    <form class="space-y-2 mb-2" onsubmit="return all()"  >
      <div>
        <label for="">First name:</label>
        <input
          type="text"placeholder="First name" required class="w-full px-4 py-3 border border-gray-300 rounded-md " id="fname" name="" >
          <span id="error" class=" text-red-600"></span>
          
      </div>
     
      <label for="">Last Name:</label>
      <input
      type="text"placeholder="Last name" required class="w-full px-4 py-3 border border-gray-300 rounded-md " id="lname" >
      <span id="error1" class=" text-red-600"></span>
      
  
  
      <div>
        <div>
            <label for="">Phone Number:</label>
            <input
              type="tel"placeholder="Phone Number" required class="w-full px-4 py-3 border border-gray-300 rounded-md " id="phone"  >
              <span id="error2" class=" text-red-600"></span><br>
          </div>
          <div>
            <label for="">Password:</label>
            <input
              type="password" placeholder="Password" required class="w-full px-4 py-3 border border-gray-300 rounded-md  " id="pass"  >
          </div>
        
      </div>
      <div class="flex justify-between items-center mt-6">
        <a href=""></a>
    
        <input type="submit" value="Create" class="bg-blue-600 text-white px-6 py-2 rounded font-medium hover:bg-blue-700" >
      </div>
    </form>
  </div>
  
  
</body>
</html>
